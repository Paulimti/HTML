<!DOCTYPE html>
<html>
    <head>
        <title>Radio control</title>
    </head>
    <body>
        
        <form>
          Job Type: <input type="radio" name="job" value="student" > Student<br>
                    <input type="radio" name="job" value="working" > Working Professional<br>
          Interests:<input type="checkbox" name="chk" value="coding">Coding<br>
                    <input type="checkbox" name="chk" value="coding">Coding<br>
        </form>
    </body>
</html>
