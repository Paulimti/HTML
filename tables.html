<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <center>
    <table>
       
        <tr class="tr1">
            <td class="tr"> 1 </td>
            <td> 2 </td>
            <td class="tr"> 3 </td>
        </tr>
        <tr class="tr2">
            <td> 4 </td>
            <td class="tr"> 5 </td>
            <td> 6 </td>
        </tr>
        <tr class="tr3">
            <td class="tr"> 7 </td>
            <td> 8 </td>
            <td class="tr"> 9 </td>
        </tr>
    </table>
    <hr>
    <table>
        <caption> demonstration of colspan and rowspan attribute</caption>
        <tr>
            <th rowspan="2"> RegNo </th>
            <th colspan="2"> Details</th>
        </tr>
        <tr>
            <th> Name </th>
            <th> Selection </th>
        </tr>
        <tr>
            <td> 101 </td>
            <td> Paul</td>
            <td> k22AD</td>
        </tr>
    </table>
    </center>
</body>
</html>
