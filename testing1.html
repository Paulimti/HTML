                width: 200px;

        </style>
    </head>

            <div>5.njjjggggggggg Very bad</div>
            <div>6.uuiiiiiiiiiiii very bad</div>
            <div>7.hhhhhhhhhhhh Very bad</div>
            <div>8.rrffffffffffff Very bad</div>
            <div>9.hhhhhfhffhhffhfg Very Bad</div>
            <div>10.ffggfgfgfgfggfgf Very Bad</div>

</html>
